<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" >
</head>
<body>
  <main class="main">
    <section class="first-screen">
      <div class="first-screen__container container">
        <header class="first-screen__header">
          <div class="first-screen__info">
            <div class="first-screen__logo-wrap">
              <img src="./img/logo.svg" alt="Logo" class="first-screen__logo">
              <img src="./img/comapany_name.png" class="first-screen__company-name">
            </div>
            <div class="first-screen__info-wrap">
              <div class="first-screen__contact-info">
                <img src="./img/clock.png" alt="Clok-icon" class="first-screen__icon">
                <div class="first-screen__text-wrap">
                  <p class="first-screen__text">BOARDING HOURS</p>
                  <p class="first-screen__text">Mon - Sat: 7:00 am - 6:00 pm</p>
                </div>
              </div>
                <div class="first-screen__contact-info">
                  <img src="./img/phone.png" alt="Phone-icon" class="first-screen__icon">
                  <div class="first-screen__text-wrap">
                    <p class="first-screen__text">CALL US</p>
                    <p class="first-screen__text">(555) Pup-Cares</p>
                  </div>
              </div>
              <button type="button" name="button" class="first-screen__button">
                <a href="" class="first-screen__button-link">Make an apointment</a>
              </button>
            </div>
          </div>
            <nav class="first-screen__nav">
              <ul class="first-screen__nav-list">
                <li class="first-screen__nav-item">
                  <a class="first-screen__nav-link" href="#">Services</a>
                </li>
                <li class="first-screen__nav-item">
                  <a class="first-screen__nav-link" href="#">Specials</a>
                </li>
                <li class="first-screen__nav-item">
                  <a class="first-screen__nav-link" href="#">Facilities</a>
                </li>
                <li class="first-screen__nav-item">
                  <a class="first-screen__nav-link" href="#">Reviews</a>
                </li>
                <li class="first-screen__nav-item">
                  <a class="first-screen__nav-link" href="#">Shop</a>
                </li>
                <li class="first-screen__nav-item">
                  <a class="first-screen__nav-link" href="#">About</a>
                </li>
              </ul>
            </nav>
        </header>
        <div class="first-screen__title-wrap">
          <h1 class="first-screen__title">Premier dog boarding, daycare & day spa</h1>
          <button type="button" name="button" class="first-screen__button">
            <a href="" class="first-screen__button-link">Make an apointment</a>
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
